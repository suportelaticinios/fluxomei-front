<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/output.css" rel="stylesheet">
  <title>Login - FluxoMEI</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-emerald-600 mb-2">FluxoMEI</h1>
            <p class="text-gray-600 mb-6">Acesse sua conta</p>
            <form onsubmit="event.preventDefault(); window.location='home.html';">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input required type="email" class="mt-1 mb-3 w-full border rounded p-2" placeholder="seu.email@exemplo.com">
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input required type="password" class="mt-1 mb-4 w-full border rounded p-2" placeholder="********">
                <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded">Entrar</button>
            </form>
            <p class="text-xs text-gray-500 mt-4">Demo — sem autenticação real.</p>
        </div>
    </div>
</body>
</html>
